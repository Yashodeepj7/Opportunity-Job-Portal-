<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opportunity</title>

    <style>
      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: white;
        z-index: 9999;
      }

      .loader-animation {
        width: 40px;
        height: 40px;
        position: relative;
        transform: rotate(45deg);
      }

      .loader-animation div {
        position: absolute;
        width: 14px;
        height: 14px;
        background: #f97316;
        animation: ping 1.2s infinite ease-in-out;
      }

      .loader-animation div:nth-child(2) { animation-delay: 0.15s; right: 0; top: 0; }
      .loader-animation div:nth-child(3) { animation-delay: 0.3s; right: 0; bottom: 0; }
      .loader-animation div:nth-child(4) { animation-delay: 0.45s; left: 0; bottom: 0; }

      @keyframes ping {
        0% { transform: scale(1); opacity: 1; }
        75%, 100% { transform: scale(2); opacity: 0; }
      }
    </style>
  </head>

  <body>
    <div id="initial-loader">
      <div class="loader-animation">
        <div style="top:0; left:0;"></div>
        <div style="top:0; right:0;"></div>
        <div style="bottom:0; right:0;"></div>
        <div style="bottom:0; left:0;"></div>
      </div>
    </div>

    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
